server:
  port: 8085
spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: KF-BACKEND-SERVICE
          uri: http://localhost:8080
          predicates:
            - Path=/api/**
        - id: KF-FRONTEND-SERVICE
          uri: http://localhost:3000
          predicates:
            - Path=/console/**