server:
  port: 8085
spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      httpclient:
        wiretap: true
        uri-encoding: UTF-8
        strict-uri-validation: false
      routes:
        - id: KF-BACKEND-SERVICE
          uri: http://localhost:8080
          predicates:
            - Path=/api/**
        - id: KF-FRONTEND-SERVICE
          uri: http://localhost:3000
          predicates:
            - Path=/console/**,/_next/**